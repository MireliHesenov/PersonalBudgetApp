    </header>
    <main>
        <div class="toggle">
            <div class="period" id="daily">Daily</div>
            <div class="period" id="weekly">Weekly</div>
            <div class="period " id="monthly">Monthly</div>
            <div class="period active" id="all">All</div>
        </div>
        <div class="main-section">
            <div class="balance-info">
                <div class="chart"></div>
    
                <div class="balance">
                    <span>Balance</span>
                    <div class="total-balance">
                        123
                    </div>
                </div>
    
                <div class="results">
    
                    
                    <div class="incomes">
                        <span>INCOMES</span>
                        <div class="total-incomes">
                            $9821.00
                        </div>
                    </div>
                    <div class="expenses">
                        <span>EXPENSES</span>
                        <div class="total-expenses">
                            -$5320.80
                        </div>
                    </div>
                </div>
            </div>
            <a href="" id="add-btn">
                Add New
            </a>
        </div>
     
        
        <div class="entry-history">
            <ul class="list">
             
            </ul>
        </div>

    </main>

    <!-- New Entry Screen  -->

    <div class="entry-screen">
        <div class="header">
            <a href="" id="cancel-btn">Cancel</a>
            <div class="entry-screen-title"></div>
            <a href="" id="done-btn">Done</a>
        </div>
        <div class="main">
            <div class="toggle-btn">
                <div class="inner-circle"></div>
            </div>

            <div class="entry-input">
                <input type="number" id="entry" autofocus required>
            </div>
        </div>
        <div class="settings">
            <span>Settings</span>
            <div class="options">
                <div class="option">
                    Category

                    <select name="" id="category">
                        <option value="Food">Food & Restaurants</option>
                        <option value="Car">Car</option>
                        <option value="Rental">Rental revenue</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Education">Education</option>
                    </select>
                </div>

                <div class="option">
                    Date
                    <span>Today</span>
                </div>
                <div class="option">
                    Notes

                    <textarea name="" id="" cols="30" rows="10" required></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="chart.js"></script>
    <script src="app.js"></script>

    <script>
        updateUI()
